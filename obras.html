<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Caveat&family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>AXL</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h1>CUADROS ALX</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="saludo">Mi obra</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <ul>
                        <span class="material-icons">account_circle</span><li id="Artista"><a href="index.html">Artista</li></a>  
                        <li id="Obras"><a href="obras.html">Obras</li></a><span class="material-icons">palette</span>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="galeria">
                    <div class="containerCuadros" id="cuadro1">
                        <img class="cuadro" src="img/cuadro1.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Perro</div>
                    </div>
                    <div class="containerCuadros" id="cuadro4">
                        <img class="cuadro" src="img/cuadro5.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Pareja</div>
                    </div>
                    <div class="containerCuadros" id="cuadro2">
                        <img class="cuadro" src="img/cuadro4.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Zorro</div>
                    </div>
                    <div class="containerCuadros" id="cuadro3">
                        <img class="cuadro" src="img/cuadro2.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Pájaro</div>
                    </div>
                    <div class="containerCuadros" id="cuadro6">
                        <img class="cuadro" src="img/cuadro6.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Mar</div>
                    </div>
                    <div class="containerCuadros" id="cuadro5">
                        <img class="cuadro" src="img/cuadro3.jpg" alt="Imagen de cuadro artístico">
                        <div class="overlay">Vuelo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5 divCarrito">
                <p id="saludo">Compra!</p>
                <img onclick="comprar()" class="carrito" src="img/outline_shopping_cart_black_48dp.png" alt="shop Icon">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <footer>DERECHOS RESERVADOS 2021</footer>
            </div>
        </div>
    </div>



    <script src="js/cuadros.js"></script>   
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
